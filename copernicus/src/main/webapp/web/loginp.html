<!DOCTYPE html>
<html lang="en">
<head>
	<title>Copernicus Bank</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/logotipo.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						C O P E R N I C U S
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Ingrese su Docuemento Unico">
						<input class="input100" type="text" id="idCliente" name="username" placeholder="Documento Unico">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Ingrese su password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" id="ingresar">
							I N G R E S A R
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-100">
						<a href="#" class="txt1">
							
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							<button onclick="window.location.href='login1.html'">
							CREAR CUENTA
						</button>
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="funciones.js"></script>

	

</body>
<script> $('#ingresar').on('click', function(){	
	var cuenta = $('#idCliente').val().toString();
	var urlredireccion = 'http://localhost:8080/copernicus/login/ingresar.html?id='+cuenta;
					window.location.href=urlredireccion;                         
						return false;
				})
</script>

</html>
